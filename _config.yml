title: Hosein's Blog
author: Hosein Naghdbishi
author_link: https://naghdbishi.ir/
author_description: An economist to-be
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://khoone.naghdbishi.ir/" # the base hostname & protocol for your site

# Picturefill
# A responsive image polyfill: http://scottjehl.github.io/picturefill/
picturefill: true


# Build settings
markdown: kramdown
permalink: pretty

# Pagination
paginate: 5
excerpt_separator: <!--more-->
# Sass
sass:
    style: :compressed

# Plugins
plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-paginate
