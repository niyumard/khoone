<article class="post">
    <header>
        <a href="{{ include.post.url | prepend: site.baseurl }}">
            <h1 class="post-title">{{ include.post.title }}</h1>
        </a>
        <time datetime="{{ include.post.date | date_to_xmlschema }}" class="post-date">{{ include.post.date | date: "%A, %B %-d, %Y" }}</time>
	{% if page.summary %}
	<meta name="description" content="{{ page.summary | escape }}">
	{% endif %}
	{%if page.tags %}
	<meta name="keywords" content="{{ page.tags | join: ', ' | escape }}"/>
	{%endif %}
    </header>
    <div class="post-body">
        {% if post.content contains '<!--more-->' %}
    {{ post.content | split:'<!--more-->' | first }}
	<a href="{{ site.baseurl }}{{ post.url }}">ادامه را بخوانید!</a>
{% else %}
    {{ include.content }}
{% endif %}
    </div>
</article>
